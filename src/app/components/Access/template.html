<div class="access">
    
    <!-- Login -->
    <div *ngIf="isShowingLogin">
        <p>
            <span>Email</span>
            <input type="email">
        </p>
        <p>
            <span>Password</span>
            <input type="password">
        </p>
        <p>
            <button>Login</button>
        </p>
        <p>
            <button (click)="showRegister()">New user?</button>
        </p>
    </div>

    <!-- Register -->
    <div *ngIf="isShowingRegister">
        <p>
            <span>Name</span>
            <input type="text">
        </p>
        <p>
            <span>lastname</span>
            <input type="text">
        </p>
        <p>
            <span>Email</span>
            <input type="email">
        </p>
        <p>
            <span>Password</span>
            <input type="password">
        </p>
        <p>
            <button>Register</button>
        </p>
        <p>
            <button (click)="showLogin()">Already registered?</button>
        </p>
    </div>
    
</div>
